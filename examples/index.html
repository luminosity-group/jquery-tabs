<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery.tabs.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            $('.tabs').tabs();
        });
    </script>

    <style type="text/css" media="all">
        ul.tabs_nav,
        ul.tabs_nav li {
            margin-left: 0;
            padding-left: 0;
        }
        ul.tabs_nav li {
            float: left;
            list-style: none;
            padding: 0 5px;
            cursor: pointer;
        }
        ul.tabs_nav li.active {
            font-weight: bold;
        }
        .tabs_content {
            padding: 20px;
            border: 1px solid #999;
            clear: both;
        }
    </style>

    <title>Index</title>
</head>
<body>
    <div class="tabs">
        <ul class="tabs_nav">
            <li rel="#cats">Cats</li>
            <li rel="#dogs">Dogs</li>
        </ul>
        <div class="tabs_content">
            <div id="cats">
                Tab 1 content
            </div>
            <div id="dogs">
                Tab 2 content
            </div>
        </div>
    </div>
</body>
</html>
